<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid bg-secondary">
        <h2 class="text-center p-2">Contacto</h2>
        <p class="text-center">Por favor complete el formulario para ponerse en contacto con nosotros.</p>
        
        <!-- Formulario de contacto -->
        <form>
            <div class="row">
                <!-- Campo para el nombre completo -->
                <div class="col-xs-12 col-md-6 col-lg-4 d-flex flex-column items-center justify-center">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label><span class="text-danger">*</span>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre completo" required>
                    </div>
                </div>

                <!-- Campo para el email -->
                <div class="col-xs-12 col-md-6 col-lg-4 d-flex flex-column items-center justify-center">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label><span class="text-danger">*</span>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Campo para el teléfono -->
                <div class="col-xs-12 col-md-6 col-lg-4 d-flex flex-column items-center justify-center">
                    <div class="form-group">
                        <label for="phone">Teléfono</label><span class="text-danger">*</span>
                        <input type="tel" class="form-control" id="phone" placeholder="Ingrese su número de teléfono" required>
                    </div>
                </div>

                <!-- Campo para el mensaje -->
                <div class="col-xs-12 col-md-6 col-lg-4 d-flex flex-column items-center justify-center">
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="7" placeholder="Escriba su mensaje aquí" required></textarea>
                    </div>
                </div>
            </div>

            <!-- Botón de envío -->
            <div class="col-12 pt-4 mt-4 d-flex flex-column items-center justify-center text-center">
               <button class="btn btn-outline-dark bg-dark text-white text-center" type="button">Enviar</button>
            </div>
        </form>

        <iframe class="w-100 mt-2" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.118032695655!2d-65.20965262576682!3d-26.836197890008844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e8d0271b7%3A0x7946062ac490db30!2sGral.%20Jos%C3%A9%20Mar%C3%ADa%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1734466120990!5m2!1ses-419!2sar" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
